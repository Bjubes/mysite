{% extends 'library/base.html' %}
{% block title %}{{collection.name}} - Library{% endblock %}
{% block body%}


<h1>{{ collection.name }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="#" method="post">
{% csrf_token %}
{% for book in collection.book_set.all %}
    <input type="radio" name="book" id="book{{ forloop.counter }}" value="{{ book.id }}" />
    <label for="book{{ forloop.counter }}">{{ book }}</label><br />
{% endfor %}
<input type="submit" value="Vote" />
</form>
{% endblock %}
